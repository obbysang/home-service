<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form{
            background: #fff;
            padding: 15px;
            box-shadow: 0px 0px 10px 0px;
            border-radius: 10px;
        }
        .eye-icon {
            color: #666; /* Default color */
        }
    </style>
</head>
<body style="background-color:black ;">
  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <form action="insert.php" method="post">
                <div class="mb-3">
                    <h4>User Registration</h4>
                </div>
                <div class="mb-3">
                    User Name :
                    <input type="text" class="form-control" name="r_username" required>
                </div>
                <div class="mb-3">
                    Email :
                    <input type="text" class="form-control" name="r_email" required>
                </div>
                <div class="mb-3">
                    Address :
                    <input type="text" class="form-control" name="r_address" required>
                </div>
                <div class="mb-3">
                    Password :
                    <div class="input-group">
                        <input type="password" class="form-control" name="r_pass" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password', 'eye-icon1')">
                            <i id="eye-icon1" class="fa fa-eye-slash eye-icon"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    Confirm Password :
                    <div class="input-group">
                        <input type="password" class="form-control" name="r_con_pass" id="confirmPassword" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirmPassword', 'eye-icon2')">
                            <i id="eye-icon2" class="fa fa-eye-slash eye-icon"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    Mobile :
                    <input type="text" class="form-control" name="r_mobile" required>
                </div>
                <button type="submit" class="btn btn-dark col-12" name="submit">Register</button>
                Already Registered?<a href="login.html">Login Here</a>
            </form>
        </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    function togglePasswordVisibility(passwordId, eyeIconId) {
        var passwordInput = document.getElementById(passwordId);
        var eyeIcon = document.getElementById(eyeIconId);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        }
    }

    function changeEyeIconColor() {
        var eyeIcons = document.querySelectorAll('.eye-icon');
        eyeIcons.forEach(icon => {
            icon.style.color = getRandomColor();
        });
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    setInterval(changeEyeIconColor, 10000); // Change eye icon color every 10 seconds
</script>
</body>
</html>
